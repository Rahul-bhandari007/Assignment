<div class="left-bg">
    <div class="image-container">
      <img src="\assets\Blue.png" class="background-image" />
      <img src="\assets\Work.png" class="overlay-image" />
    </div>




    <div class="forgot-password-container">
      <div class="forgot-password-content">
        <!-- <img src="path-to-your-logo.png" alt="Logo" class="logo" /> -->
        <h2>Forgot Password</h2>
        <form formGroup="forgot" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Enter your email address</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="Enter Email" 
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="forgot.invalid">
            Send Link To My Email
          </button>
        </form>
        <p>Back to Sign In? <a routerLink="">Go Back</a></p>
      </div>
    </div>
