  <div class="login-container">
    <div class="image-container">
      <img src="\assets\Blue.png" class="background-image" />
      <img src="\assets\Work.png" class="overlay-image" />
    </div>
  
    <div class="signin-container">
      <div class="logo">
        <!-- <h1>Logo</h1> -->
      </div>
  
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <h2>Sign In</h2>
        <mat-form-field appearance="outline">
          <mat-label>Enter email </mat-label>
          <input matInput formControlName="email" placeholder="Enter Email" required>
          <mat-error *ngIf="signinForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          
          <mat-error *ngIf="signinForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
  
          <mat-error *ngIf="signinForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
          
        <mat-card-actions>
          <button mat-raised-button type="submit">Sign In</button>
        </mat-card-actions>

        
        <div><a href="/forgot">Forgot Your Password?</a></div>
        
        <!-- <button mat-raised-button color="primary" type="submit">Sign In</button> -->
      </form>
    </div>
  </div>
